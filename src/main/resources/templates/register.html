<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style1.css}">
    <link rel="Website icon" type="png" th:href="@{/image/user.png}">
    <title>Registration</title>
</head>

<body>
    <header>
        <div class="logo">
            <img th:src="@{image/Logo.png}">
        </div>
    </header>
    <div class="wip">
        <div class="f-box register">
            <h2>Create Account</h2>
            <form name="register" novalidate method="post" th:action="@{/doRegister}" th:object="${user}">
                <input type="hidden" name="role" th:field="*{role}">

                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </span>
                    <input type="text" name="name" th:field="*{name}">
                    <span th:errors="*{name}"></span>
                    <label>Name</label>
                </div>

                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" name="email" th:field="*{email}">
                    <span th:errors="*{email}"></span>
                    <label>Email</label>
                </div>

                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" name="password" th:field="*{password}">
                    <span th:errors="*{password}"></span>
                    <label>Password</label>
                </div>

                <button type="submit" class="btn">Register</button>

                <div class="login-register">
                    <p>Already have an account? <a th:href="@{/login}" class="login-link"> Login</a></p>
                </div>
            </form>
        </div>
        <div class="f-box login">
            <h2>Login</h2>
            <form novalidate th:action="@{/do-my-login}" method="post">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" name="username">
                    <label>Email</label>
                </div>

                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" name="password">
                    <label>Password</label>
                </div>

                <!-- <div class="remem-forg">
                    <label> <input type="checkbox">
                        Remember me</label>
                    <a href="#">Forgot Password</a>
                </div> -->

                <button type="submit" class="btn">Login</button>

                <div class="login-register">
                    <p>Don't have an account? <a href="#" class="register-link"> Register</a></p>
                </div>
            </form>
        </div>

    </div>
    <script th:src="@{/javascript/login.js}"></script>
    <script type="module" th:src="@{https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js}"></script>
    <script nomodule th:src="@{https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js}"></script>
</body>

</html>
